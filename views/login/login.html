<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>南京鸿鸣网络科技有限公司</title>
    <meta name="keywords" content="南京鸿鸣网络科技有限公司">
    <meta name="description" content="南京鸿鸣网络科技有限公司是一家互联网制作及设计现代设计公司
摆摆网络将市场定位于企业互联网电子商务平台及企业信息化建设为基点，提供全方位的设计与应用方案。以网站建设及网络营销整合作为其主打服务产品之外，摆摆网络的服务范围包括软件开发、平面设计、界面设计、网页设计等多方位优质服务。">

    <link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../../public/css/login/login.css">
</head>
<body>
    <header class="header">
        <i class="icon-back"></i>
        <span class="header_title">登陆</span>
    </header>
    <article class="form-list">
        <section class="form-cell">
            <span class="form-cell-name">账号：</span>
            <input class="form-cell-input" type="text" placeholder="请输入您的手机号">
        </section>
        <section class="form-cell">
            <span class="form-cell-name cell-passwd">密码：</span>
            <input class="form-cell-input" type="password" placeholder="请输入您的账号密码">
        </section>
    </article>

    <div class="bt_box">
        <button class="btn_login">登录</button>
    </div>
    <div class="bt_box">
        <span class="bt-reg">注册</span>
        <span class="bt-passwd">忘记密码？</span>
    </div>
</body>
</html>
