<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximun-scale=1,minimun-scale=1,user-scable=no">
	<title>项目</title>
	<link rel="stylesheet" href="../../public/css/login/password1.css">
</head>
<body>
	<header class="header">
		<img src="../../public/img/nav_back_icon@2x.png" class="icon-back i"  alt="">
		<span class="header_title">忘记密码</span>
		<span class="header_centent i">登录</span>
	</header>
	<article class="form-list">
		<section class="form-cell">
			<span class="form-cell-name" >账号：</span>
			<input class="form-cell-input" placeholder="请输入您的手机号" type="text">
		</section>
		<section class="form-cell">
			<span class="form-cell-name cell-code" >验证码：</span>
			<input class="form-cell-input" placeholder="请输入验证码" type="text">
			<input type="button" id="btn" value="获取验证码" class="form-cell-code" onclick="settime(this)"  />
		</section>
		<section class="form-cell">
			<span class="form-cell-name cell-password"  >密码：</span>
			<input type="password" class="form-cell-input" placeholder="请输入您的账号密码" id="pass">
		</section>
		<section class="form-cell">
			<span class="form-cell-name cell-password">确任密码：</span>
			<input type="password" class="form-cell-input" placeholder="请输入您的账号密码" id="confirmPass" onblur="checkConfirm()" />
			<span id="confirmPass_tips" class="tips">两次输入的密码不一致</span>
		</section>
	</article>
	<div class="bt_box">
		<button class="btn_login">确定</button>
	</div>
	<script src="../../public/neat/neat.min.js"></script>
	<script src="../../public/zepto/touch.js"></script>
</body>
</html>
